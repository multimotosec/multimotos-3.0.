<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Multimotos 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --azul:#102962; --gris:#f4f4f4; --blanco:#ffffff; }
    body{ background:var(--gris); min-height:100vh; display:flex; align-items:center; }
    .card{ border:0; border-radius:18px; box-shadow:0 8px 26px rgba(16,41,98,.08); }
    .btn-primary{ background:var(--azul); border:0; }
    .btn-primary:hover{ background:#0b1d49; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card p-4">
          <h4 class="mb-3" style="color:#102962;font-weight:800;">Ingresar</h4>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="usuario" type="text" class="form-control" autocomplete="username" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input id="password" type="password" class="form-control" autocomplete="current-password" />
          </div>
          <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
          <div id="msg" class="text-danger small mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
