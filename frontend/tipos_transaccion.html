<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Transacción - Multimotos 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <style>
    :root{
      --azul:#102962;
      --gris:#f4f4f4;
      --blanco:#ffffff;
    }
    body{ background:var(--gris); }
    .page-title{ color:var(--azul); font-weight:800; }
    .card{ border:0; border-radius:18px; box-shadow:0 8px 26px rgba(16,41,98,.08); background:var(--blanco); }
    .card-title{ color:var(--azul); font-weight:800; }
    .btn-primary{ background:var(--azul); border:0; }
    .btn-primary:hover{ background:#0b1d49; }
    .table thead th{ position:sticky; top:0; background:var(--azul); color:#fff; z-index:1; }
    .search-wrap{ background:var(--blanco); border-radius:14px; box-shadow:0 4px 16px rgba(16,41,98,.06); padding:12px 16px; }
    @media (max-width: 576px){ .card{ border-radius:14px; } }
  </style>
</head>
<body class="py-4">
  <div class="container-xxl">
    <!-- Encabezado -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <h2 class="page-title mb-0">Tipos de Transacción</h2>
      <div class="d-flex gap-2">
        <div class="search-wrap">
          <div class="input-group input-group-sm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="buscar" type="text" class="form-control" placeholder="Buscar por nombre o descripción...">
            <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </div>
        <button class="btn btn-primary fw-bold" onclick="abrirModalNuevo()">
          <i class="bi bi-plus-circle"></i> Nuevo
        </button>
        <a class="btn btn-outline-secondary" href="configuracion.html">
          <i class="bi bi-gear"></i> Configuración
        </a>
      </div>
    </div>

    <!-- Formulario rápido (opcional) -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Crear rápido</h5>
        <form id="formRapido" class="row g-3" novalidate>
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input id="txNombre" class="form-control" placeholder="Ej.: Venta, Ingreso, Mano de Obra" required>
            <div class="invalid-feedback">Ingresa un nombre.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Descripción (opcional)</label>
            <input id="txDescripcion" class="form-control" placeholder="Descripción breve">
          </div>
          <div class="col-md-2 d-grid">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary fw-bold">Guardar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Listado -->
    <section class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Listado de Tipos de Transacción</h5>
        <div class="table-responsive" style="max-height: 60vh;">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:55%">Descripción</th>
                <th class="text-center" style="width:20%">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyTiposTx">
              <!-- JS cargará aquí -->
            </tbody>
          </table>
        </div>
        <div id="vacio" class="text-center text-muted py-3 d-none">
          <i class="bi bi-inbox"></i> Sin resultados
        </div>
      </div>
    </section>
  </div>

  <!-- Modal: crear/editar -->
  <div class="modal fade" id="modalTx" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background:#102962;">
          <h5 class="modal-title text-white" id="modalTitulo">Nuevo Tipo de Transacción</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formTx" novalidate>
            <input type="hidden" id="txId">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="txNombreModal" class="form-control" placeholder="Ej.: Venta, Mano de Obra, Gasto" required>
              <div class="invalid-feedback">Ingresa un nombre válido.</div>
            </div>
            <div class="mb-1">
              <label class="form-label">Descripción (opcional)</label>
              <input type="text" id="txDescripcionModal" class="form-control" placeholder="Descripción breve (opcional)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ===== Estado =====
    let cacheTipos = [];
    let modalInst = null;

    // ===== Utils =====
    const $ = (sel) => document.querySelector(sel);
    const normalizar = (s) => (s||'').toString().trim();

    function pintarTabla(lista){
      const tbody = $('#tbodyTiposTx');
      tbody.innerHTML = '';
      if(!lista.length){ $('#vacio').classList.remove('d-none'); return; }
      $('#vacio').classList.add('d-none');

      lista.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.nombre}</td>
          <td>${t.descripcion || ''}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="abrirModalEditar(${t.id}, '${(t.nombre||'').replace(/'/g,"\\'")}', '${(t.descripcion||'').replace(/'/g,"\\'")}')">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="desactivar(${t.id})">
              <i class="bi bi-archive"></i> Desactivar
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function aplicarFiltro(){
      const q = $('#buscar').value.toLowerCase().trim();
      if(!q){ pintarTabla(cacheTipos); return; }
      const filtrados = cacheTipos.filter(t =>
        (t.nombre||'').toLowerCase().includes(q) ||
        (t.descripcion||'').toLowerCase().includes(q)
      );
      pintarTabla(filtrados);
    }

    // ===== Backend =====
    async function cargarTipos(){
      const res = await fetch('/api/tipos_transaccion');
      cacheTipos = await res.json();
      pintarTabla(cacheTipos);
    }

    async function crearTipo(nombre, descripcion){
      await fetch('/api/tipos_transaccion', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ nombre, descripcion })
      });
    }

    async function actualizarTipo(id, nombre, descripcion){
      await fetch(`/api/tipos_transaccion/${id}`, {
        method:'PUT',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ nombre, descripcion })
      });
    }

    async function desactivar(id){
      if(!confirm('¿Desactivar este tipo de transacción?')) return;
      await fetch(`/api/tipos_transaccion/${id}`, { method:'DELETE' });
      await cargarTipos();
      aplicarFiltro();
    }

    // ===== Modal =====
    function abrirModalNuevo(){
      $('#modalTitulo').textContent = 'Nuevo Tipo de Transacción';
      $('#txId').value = '';
      $('#txNombreModal').value = '';
      $('#txDescripcionModal').value = '';
      $('#txNombreModal').classList.remove('is-invalid');
      modalInst.show();
      setTimeout(()=>$('#txNombreModal').focus(), 200);
    }

    function abrirModalEditar(id, nombre, descripcion){
      $('#modalTitulo').textContent = 'Editar Tipo de Transacción';
      $('#txId').value = id;
      $('#txNombreModal').value = nombre || '';
      $('#txDescripcionModal').value = descripcion || '';
      $('#txNombreModal').classList.remove('is-invalid');
      modalInst.show();
      setTimeout(()=>$('#txNombreModal').focus(), 200);
    }

    async function guardarDesdeModal(){
      const id = $('#txId').value;
      const nombre = normalizar($('#txNombreModal').value);
      const descripcion = normalizar($('#txDescripcionModal').value);
      if(!nombre){ $('#txNombreModal').classList.add('is-invalid'); return; }

      $('#btnGuardar').disabled = true;
      try{
        if(id){ await actualizarTipo(id, nombre, descripcion); }
        else { await crearTipo(nombre, descripcion); }
        await cargarTipos();
        aplicarFiltro();
        modalInst.hide();
      }catch(e){
        alert('Ocurrió un error. Intenta nuevamente.');
      }finally{
        $('#btnGuardar').disabled = false;
      }
    }

    // ===== Formulario rápido =====
    async function guardarRapido(e){
      e.preventDefault();
      const nombre = normalizar($('#txNombre').value);
      const descripcion = normalizar($('#txDescripcion').value);
      if(!nombre){ $('#txNombre').classList.add('is-invalid'); return; }
      $('#txNombre').classList.remove('is-invalid');
      try{
        await crearTipo(nombre, descripcion);
        $('#formRapido').reset();
        await cargarTipos();
        aplicarFiltro();
      }catch(e){ alert('No se pudo guardar'); }
    }

    // ===== Eventos =====
    document.addEventListener('DOMContentLoaded', async () => {
      modalInst = new bootstrap.Modal(document.getElementById('modalTx'));
      await cargarTipos();

      $('#buscar').addEventListener('input', aplicarFiltro);
      $('#btnLimpiar').addEventListener('click', () => { $('#buscar').value=''; aplicarFiltro(); });

      $('#btnGuardar').addEventListener('click', guardarDesdeModal);
      $('#formTx').addEventListener('submit', (e)=>{ e.preventDefault(); guardarDesdeModal(); });
      $('#formRapido').addEventListener('submit', guardarRapido);
    });
  </script>
</body>
</html>
