<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Diario - Multimotos 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos institucionales -->
  <style>
    /* Colores institucionales */
    :root{
      --azul:#102962;          /* Azul oscuro */
      --gris:#f4f4f4;          /* Gris claro */
      --blanco:#ffffff;        /* Blanco */
    }

    body{ background:var(--gris); }

    .page-title{
      color:var(--azul);
      font-weight:800;
    }

    .card{
      border:0;
      border-radius:18px;
      box-shadow:0 8px 26px rgba(16,41,98,.08);
      background:var(--blanco);
    }
    .card-title{
      color:var(--azul);
      font-weight:800;
    }

    .label-strong{ font-weight:700; color:var(--azul); }

    .btn-primary{
      background:var(--azul);
      border:0;
    }
    .btn-primary:hover{
      background:#0b1d49;
    }

    .btn-danger{
      background:#dc3545;
      border:0;
    }
    .btn-danger:hover{
      background:#a71d2a;
    }

    .table thead th{
      position:sticky;
      top:0;
      background:var(--azul);
      color:#fff;
      z-index:1;
    }

    /* Estilos espec√≠ficos para tabla de movimientos */
    .table-movimientos td, .table-movimientos th {
      padding: 0.75rem;
      vertical-align: middle;
    }
    
    .table-movimientos input, 
    .table-movimientos select {
      width: 100%;
      padding: 0.375rem 0.75rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
    }

    /* Responsivo */
    @media (max-width: 576px){
      .card{ border-radius:14px; }
      .btn-mobile {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body class="py-4">
  <div class="container-xxl">
    <h2 class="mb-4 page-title">Registro Diario</h2>

    <!-- Formulario de registro -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Datos del Registro</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" onchange="calcularDatosFecha()" />
          </div>

          <div class="col-md-6">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" id="cliente" class="form-control" placeholder="Nombre del cliente" />
          </div>

          <div class="col-md-3 d-flex align-items-end">
            <button onclick="guardarTodo()" class="btn btn-primary w-100">üíæ Guardar Registro</button>
          </div>

          <input type="hidden" id="dia" />
          <input type="hidden" id="mes" />
          <input type="hidden" id="quincena" />
        </div>
      </div>
    </section>

    <!-- Tabla de movimientos -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Detalle de Movimientos</h5>
        <div class="table-responsive">
          <table class="table table-sm table-movimientos">
            <thead>
              <tr>
                <th>Cant.</th>
                <th>Descripci√≥n</th>
                <th>Clasificaci√≥n</th>
                <th>Valor</th>
                <th>Mec√°nico</th>
                <th>Comisi√≥n</th>
                <th>Pago</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="detalle-movimientos">
              <!-- Filas se agregan por JS -->
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <button onclick="agregarFila()" class="btn btn-outline-primary">‚ûï Agregar Fila</button>
        </div>
      </div>
    </section>

    <!-- Acciones -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Acciones</h5>
        <div class="row g-2">
          <div class="col-md-3">
            <button onclick="eliminarRegistro()" class="btn btn-danger w-100 btn-mobile">‚ùå Eliminar Registro</button>
          </div>
          <div class="col-md-3">
            <button onclick="descargarPlantilla()" class="btn btn-outline-primary w-100 btn-mobile">üì• Descargar Plantilla</button>
          </div>
          <div class="col-md-3">
            <input type="file" id="archivoExcel" accept=".xlsx" onchange="cargarPlantilla()" style="display:none" />
            <button onclick="document.getElementById('archivoExcel').click()" class="btn btn-outline-primary w-100 btn-mobile">üì§ Cargar Plantilla</button>
          </div>
        </div>
        <p id="mensaje-carga" class="mt-2 mb-0 fw-bold text-success"></p>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
