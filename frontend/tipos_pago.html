<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tipos de Pago - Multimotos 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <!-- Estilos institucionales -->
  <style>
    :root{
      --azul:#102962;          /* Azul oscuro */
      --gris:#f4f4f4;          /* Gris claro */
      --blanco:#ffffff;        /* Blanco */
    }

    body{ background:var(--gris); }

    .page-title{
      color:var(--azul);
      font-weight:800;
    }

    .card{
      border:0;
      border-radius:18px;
      box-shadow:0 8px 26px rgba(16,41,98,.08);
      background:var(--blanco);
    }
    .card-title{
      color:var(--azul);
      font-weight:800;
    }

    .btn-primary{ background:var(--azul); border:0; }
    .btn-primary:hover{ background:#0b1d49; }

    .table thead th{
      position:sticky;
      top:0;
      background:var(--azul);
      color:#fff;
      z-index:1;
    }

    .search-wrap{
      background:var(--blanco);
      border-radius:14px;
      box-shadow:0 4px 16px rgba(16,41,98,.06);
      padding:12px 16px;
    }

    @media (max-width: 576px){
      .card{ border-radius:14px; }
    }
  </style>
</head>
<body class="py-4">
  <div class="container-xxl">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <h2 class="page-title mb-0">Tipos de Pago</h2>
      <div class="d-flex gap-2">
        <div class="search-wrap">
          <div class="input-group input-group-sm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="buscar" type="text" class="form-control" placeholder="Buscar tipo de pago...">
            <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </div>
        <button class="btn btn-primary fw-bold" onclick="abrirModalNuevo()">
          <i class="bi bi-plus-circle"></i> Nuevo
        </button>
        <a class="btn btn-outline-secondary" href="configuracion.html">
          <i class="bi bi-gear"></i> Configuración
        </a>
      </div>
    </div>

    <!-- Listado -->
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Listado de Tipos de Pago</h5>
        <div class="table-responsive" style="max-height: 60vh;">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width:70%">Nombre</th>
                <th class="text-center" style="width:30%">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyTipos">
              <!-- JS cargará aquí -->
            </tbody>
          </table>
        </div>
        <div id="vacio" class="text-center text-muted py-3 d-none">
          <i class="bi bi-inbox"></i> Sin resultados
        </div>
      </div>
    </section>
  </div>

  <!-- Modal: crear/editar -->
  <div class="modal fade" id="modalTipo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background:#102962;">
          <h5 class="modal-title text-white" id="modalTitulo">Nuevo Tipo de Pago</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formTipo" novalidate>
            <input type="hidden" id="tipoId">
            <div class="mb-3">
              <label for="tipoNombre" class="form-label">Nombre</label>
              <input type="text" id="tipoNombre" class="form-control" placeholder="Ej.: Efectivo, Transferencia, Tarjeta" required>
              <div class="invalid-feedback">Ingresa un nombre válido.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ========= Estado =========
    let cacheTipos = [];        // lista completa desde backend
    let modalInst = null;

    // ========= Utilitarios =========
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);

    function normalizarTexto(s){ return (s||'').toString().trim(); }

    function pintarTabla(lista){
      const tbody = $('#tbodyTipos');
      tbody.innerHTML = '';

      if(!lista.length){
        $('#vacio').classList.remove('d-none');
        return;
      }
      $('#vacio').classList.add('d-none');

      lista.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.nombre}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="abrirModalEditar(${t.id}, '${t.nombre.replace(/'/g,"\\'")}')">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminarTipo(${t.id})">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function aplicarFiltro(){
      const q = $('#buscar').value.toLowerCase().trim();
      if(!q){ pintarTabla(cacheTipos); return; }
      const filtrados = cacheTipos.filter(t => (t.nombre||'').toLowerCase().includes(q));
      pintarTabla(filtrados);
    }

    // ========= Backend =========
    async function cargarTipos(){
      const res = await fetch('/api/tipos-pago');
      cacheTipos = await res.json();
      pintarTabla(cacheTipos);
    }

    async function crearTipo(nombre){
      await fetch('/api/tipos-pago', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ nombre })
      });
    }

    async function actualizarTipo(id, nombre){
      await fetch(`/api/tipos-pago/${id}`, {
        method:'PUT',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ nombre })
      });
    }

    async function eliminarTipo(id){
      if(!confirm('¿Seguro que deseas eliminar este tipo de pago?')) return;
      await fetch(`/api/tipos-pago/${id}`, { method:'DELETE' });
      await cargarTipos();
      aplicarFiltro();
    }

    // ========= Modal Nuevo/Editar =========
    function abrirModalNuevo(){
      $('#modalTitulo').textContent = 'Nuevo Tipo de Pago';
      $('#tipoId').value = '';
      $('#tipoNombre').value = '';
      $('#tipoNombre').classList.remove('is-invalid');
      modalInst.show();
      setTimeout(()=>$('#tipoNombre').focus(), 200);
    }

    function abrirModalEditar(id, nombre){
      $('#modalTitulo').textContent = 'Editar Tipo de Pago';
      $('#tipoId').value = id;
      $('#tipoNombre').value = nombre || '';
      $('#tipoNombre').classList.remove('is-invalid');
      modalInst.show();
      setTimeout(()=>$('#tipoNombre').focus(), 200);
    }

    async function guardarDesdeModal(){
      const id = $('#tipoId').value;
      const nombre = normalizarTexto($('#tipoNombre').value);

      if(!nombre){
        $('#tipoNombre').classList.add('is-invalid');
        return;
      }

      $('#btnGuardar').disabled = true;

      try{
        if(id){
          await actualizarTipo(id, nombre);
        }else{
          await crearTipo(nombre);
        }
        await cargarTipos();
        aplicarFiltro();
        modalInst.hide();
      }catch(e){
        alert('Ocurrió un error. Intenta nuevamente.');
      }finally{
        $('#btnGuardar').disabled = false;
      }
    }

    // ========= Eventos =========
    document.addEventListener('DOMContentLoaded', async () => {
      modalInst = new bootstrap.Modal(document.getElementById('modalTipo'));
      await cargarTipos();

      $('#buscar').addEventListener('input', aplicarFiltro);
      $('#btnLimpiar').addEventListener('click', () => { $('#buscar').value=''; aplicarFiltro(); });
      $('#btnGuardar').addEventListener('click', guardarDesdeModal);
      $('#formTipo').addEventListener('submit', (e)=>{ e.preventDefault(); guardarDesdeModal(); });
    });
  </script>
</body>
</html>
