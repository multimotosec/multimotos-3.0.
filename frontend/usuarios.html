<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios - Multimotos 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root{ --azul:#102962; --gris:#f4f4f4; --blanco:#ffffff; }
    body{ background:var(--gris); }
    .card{ border:0; border-radius:18px; box-shadow:0 8px 26px rgba(16,41,98,.08); background:var(--blanco); }
    .page-title{ color:var(--azul); font-weight:800; }
    .btn-primary{ background:var(--azul); border:0; }
    .btn-primary:hover{ background:#0b1d49; }
  </style>
</head>
<body class="p-4">
  <div class="container-xxl">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="page-title">Usuarios del Sistema</h3>
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mdlNuevo"><i class="bi bi-person-plus"></i> Nuevo</button>
        <button class="btn btn-outline-secondary" onclick="localStorage.clear();location.href='login.html'">Salir</button>
      </div>
    </div>

    <section class="card p-3">
      <div class="table-responsive">
        <table class="table table-sm align-middle" id="tblUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Activo</th>
              <th>Creado</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Modal nuevo -->
  <div class="modal fade" id="mdlNuevo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Crear usuario</h5></div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Usuario</label><input id="nu_usuario" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Nombre</label><input id="nu_nombre" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Rol</label>
            <select id="nu_rol" class="form-select">
              <option value="operador">Operador</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Contraseña</label><input id="nu_password" type="password" class="form-control"></div>
          <div id="nu_msg" class="text-danger small"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="crearUsuario()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Protección
    (function ensureAuth(){
      const token = localStorage.getItem('token');
      if (!token) { window.location.href = 'login.html'; }
    })();
  </script>
  <script src="js/usuarios.js"></script>
</body>
</html>
